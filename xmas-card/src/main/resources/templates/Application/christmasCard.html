<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    @font-face {
      font-family: 'Playfair Display';
      font-style: normal;
      font-weight: 500;
      src: url('/fonts/PlayfairDisplay-500.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Playfair Display';
      font-style: normal;
      font-weight: 700;
      src: url('/fonts/PlayfairDisplay-700.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Work Sans';
      font-style: normal;
      font-weight: 300;
      src: url('/fonts/WorkSans-300.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Work Sans';
      font-style: normal;
      font-weight: 400;
      src: url('/fonts/WorkSans-400.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Work Sans';
      font-style: normal;
      font-weight: 600;
      src: url('/fonts/WorkSans-600.ttf') format('truetype');
    }

    * { box-sizing: border-box; }

    @page {
      size: 1280px 860px landscape;
      margin: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      margin: 0;
      min-height: 100%;
      padding: 0;
      font-family: 'Work Sans', Arial, sans-serif;
      background: linear-gradient(180deg, #fdf3f0 0%, #f6fff5 100%);
      background-color: #fdf3f0;
      color: #1f2a2e;
    }

    .page {
      padding: 64px 24px;
      min-height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #fef7f2 0%, #f3fff8 100%);
      background-color: #fef7f2;
    }

    .page-inner {
      max-width: 960px;
      margin: 0 auto;
      text-align: center;
      padding: 12px;
    }

    .card {
      display: block;
      width: 820px;
      max-width: 100%;
      margin: 0 auto;
      background: linear-gradient(145deg, #ffffff 0%, #fffaf4 55%, #f7fff8 100%);
      border-radius: 18px;
      padding: 56px 54px;
      border: 2px solid #e8d7b8;
      outline: 10px solid rgba(255, 255, 255, 0.55);
      box-shadow: 0 14px 36px rgba(0, 0, 0, 0.08);
    }

    .header {
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-weight: 600;
      color: #b02c2c;
      font-size: 0.9rem;
    }

    h1 {
      margin: 6px 0 12px;
      font-family: 'Playfair Display', 'Times New Roman', serif;
      font-size: 2.6rem;
      color: #c0252a;
      letter-spacing: 0.04em;
    }

      height: 140px;
      margin: 0 auto 12px;
      background: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHZpZXdCb3g9JzAgMCAyNDAgMTUwJz48cmVjdCByeD0nMTgnIHJ5PScxOCcgd2lkdGg9JzI0MCcgaGVpZ2h0PScxNTAnIGZpbGw9JyNmZWY2ZjAnLz48Y2lyY2xlIGN4PSc4NScgY3k9Jzc4JyByPSczOCcgZmlsbD0nI2U2Mzk0NicvPjxjaXJjbGUgY3g9JzEyMCcgY3k9JzcwJyByPSc0MicgZmlsbD0nI2U2Mzk0NicvPjxjaXJjbGUgY3g9JzE1MCcgY3k9JzgwJyByPSczNCcgZmlsbD0nI2U2Mzk0NicvPjxjaXJjbGUgY3g9JzExMCcgY3k9JzkwJyByPSczOCcgZmlsbD0nI2ZmZicvPjxjaXJjbGUgY3g9JzE0MCcgY3k9Jzk0JyByPSczMicgZmlsbD0nI2ZmZicvPjxjaXJjbGUgY3g9JzExOCcgY3k9JzcyJyByPScxOCcgZmlsbD0nI2ZmZicvPjxyZWN0IHg9JzYwJyB5PScxMDQnIHdpZHRoPScxMjAnIGhlaWdodD0nMTYnIHJ4PSc4JyBmaWxsPScjZjdkN2FmJy8+PHJlY3QgeD0nNzAnIHk9JzYwJyB3aWR0aD0nMTA4JyBoZWlnaHQ9JzEyJyByeD0nNicgZmlsbD0nI2Y3ZDdhZicvPjxjaXJjbGUgY3g9JzE3NicgY3k9JzYwJyByPSc5JyBmaWxsPScjZmZmJy8+PGNpcmNsZSBjeD0nMTgyJyBjeT0nNjYnIHI9JzknIGZpbGw9JyNmZmYnLz48cmVjdCB4PSc2OCcgeT0nNDAnIHdpZHRoPScxMDQnIGhlaWdodD0nMTYnIHJ4PSc4JyBmaWxsPScjYzAyNTJhJy8+PHJlY3QgeD0nODgnIHk9JzI2JyB3aWR0aD0nNjQnIGhlaWdodD0nMTgnIHJ4PSc5JyBmaWxsPScjYzAyNTJhJy8+PC9zdmc+") center center / contain no-repeat;
    }

    .divider {
      width: 220px;
      height: 7px;
      background: repeating-linear-gradient(
        90deg,
        #c0252a 0px,
        #c0252a 6px,
        transparent 6px,
        transparent 12px
      );
      margin: 12px auto 22px;
      border-radius: 999px;
    }

    .subline {
      margin: 4px 0 22px;
      font-size: 1rem;
      color: #106f5d;
      letter-spacing: 0.04em;
    }

    .message {
      font-size: 1.08rem;
      line-height: 1.8;
      color: #1f2a2e;
      margin: 0 auto 32px;
      max-width: 660px;
      padding: 16px 18px;
      background: #fff8ef;
      border-radius: 12px;
      border: 1px solid #f0d8c2;
    }

    .recipient {
      font-size: 1.1rem;
      font-weight: 600;
      color: #106f5d;
      letter-spacing: 0.02em;
      margin-bottom: 10px;
    }

    .signature {
      font-family: 'Playfair Display', 'Times New Roman', serif;
      color: #4a5a63;
      font-size: 1.1rem;
    }

    .signature strong {
      color: #b02c2c;
      font-weight: 700;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: #f8e8d8;
      color: #b02c2c;
      font-weight: 600;
      letter-spacing: 0.03em;
      font-size: 0.9rem;
      border: 1px solid #e4c9b5;
    }

    .footer-note {
      margin-top: 10px;
      color: #106f5d;
      font-size: 0.95rem;
      letter-spacing: 0.01em;
      padding-top: 6px;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="page-inner">
      <div class="card">
        <div class="header">
          <span class="badge">❄ Christmas &amp; New Year ❄</span>
        </div>
        <h1>Merry Christmas</h1>
        <div class="subline">And a radiant New Year ahead</div>
        <div class="illustration"></div>
        <div class="divider"></div>
        <p class="recipient">✶ {card.recipient}</p>
        <p class="message">{card.message}</p>
        <p class="signature">— <strong>{card.sender}</strong>, {card.year}</p>
        <div class="footer-note">May your season stay bright and your New Year arrive with joy and ease.</div>
      </div>
    </div>
  </div>
</body>
</html>
