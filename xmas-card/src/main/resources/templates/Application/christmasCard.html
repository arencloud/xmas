<!DOCTYPE html PUBLIC "-//OPENHTMLTOPDF//DOC XHTML Character Entities Only 1.0//EN" "">
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    @font-face {
      font-family: 'Playfair Display';
      font-style: normal;
      font-weight: 500;
      src: url('/fonts/PlayfairDisplay-500.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Playfair Display';
      font-style: normal;
      font-weight: 700;
      src: url('/fonts/PlayfairDisplay-700.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Work Sans';
      font-style: normal;
      font-weight: 300;
      src: url('/fonts/WorkSans-300.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Work Sans';
      font-style: normal;
      font-weight: 400;
      src: url('/fonts/WorkSans-400.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Work Sans';
      font-style: normal;
      font-weight: 600;
      src: url('/fonts/WorkSans-600.ttf') format('truetype');
    }

    * { box-sizing: border-box; }

    @page {
      size: 1280px 860px landscape;
      margin: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      margin: 0;
      min-height: 100%;
      padding: 0;
      font-family: 'Work Sans', Arial, sans-serif;
      background: linear-gradient(135deg, #0e2521 0%, #0b1b19 45%, #081212 100%);
      color: #1f2a2e;
    }

    .page {
      padding: 48px 18px;
    }

    .page-inner {
      max-width: 960px;
      margin: 0 auto;
      text-align: center;
    }

    .card {
      display: block;
      width: 820px;
      max-width: 100%;
      margin: 0 auto;
      background: linear-gradient(145deg, #ffffff 0%, #fdf7f7 50%, #f3fbf7 100%);
      border-radius: 18px;
      padding: 56px 54px;
      border: 1px solid #e4e8eb;
      outline: 8px solid rgba(255, 255, 255, 0.35);
    }

    .header {
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-weight: 600;
      color: #4a5a63;
      font-size: 0.9rem;
    }

    h1 {
      margin: 6px 0 12px;
      font-family: 'Playfair Display', 'Times New Roman', serif;
      font-size: 2.6rem;
      color: #d63a4a;
      letter-spacing: 0.04em;
    }

    .divider {
      width: 140px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #d63a4a, transparent);
      margin: 12px auto 20px;
    }

    .message {
      font-size: 1.08rem;
      line-height: 1.8;
      color: #1f2a2e;
      margin: 0 auto 32px;
      max-width: 660px;
      padding: 16px 18px;
      background: rgba(230, 242, 239, 0.35);
      border-radius: 12px;
      border: 1px solid #e4e8eb;
    }

    .recipient {
      font-size: 1.1rem;
      font-weight: 600;
      color: #106f5d;
      letter-spacing: 0.02em;
      margin-bottom: 10px;
    }

    .signature {
      font-family: 'Playfair Display', 'Times New Roman', serif;
      color: #4a5a63;
      font-size: 1.1rem;
    }

    .signature strong {
      color: #106f5d;
      font-weight: 700;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: #e6f2ef;
      color: #106f5d;
      font-weight: 600;
      letter-spacing: 0.03em;
      font-size: 0.9rem;
      border: 1px solid #d2e6df;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="page-inner">
      <div class="card">
        <div class="header">
          <span class="badge">❄ Season of Joy ❄</span>
        </div>
        <h1>Merry Christmas</h1>
        <div class="divider"></div>
        <p class="recipient">{card.recipient}</p>
        <p class="message">{card.message}</p>
        <p class="signature">— <strong>{card.sender}</strong>, {card.year}</p>
      </div>
    </div>
  </div>
</body>
</html>
