<!DOCTYPE html PUBLIC "-//OPENHTMLTOPDF//DOC XHTML Character Entities Only 1.0//EN" "">
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    @font-face {
      font-family: 'Playfair Display';
      font-style: normal;
      font-weight: 500;
      src: url('/fonts/PlayfairDisplay-500.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Playfair Display';
      font-style: normal;
      font-weight: 700;
      src: url('/fonts/PlayfairDisplay-700.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Work Sans';
      font-style: normal;
      font-weight: 300;
      src: url('/fonts/WorkSans-300.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Work Sans';
      font-style: normal;
      font-weight: 400;
      src: url('/fonts/WorkSans-400.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Work Sans';
      font-style: normal;
      font-weight: 600;
      src: url('/fonts/WorkSans-600.ttf') format('truetype');
    }

    * { box-sizing: border-box; }

    @page {
      size: 1280px 860px landscape;
      margin: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      margin: 0;
      min-height: 100%;
      padding: 0;
      font-family: 'Work Sans', Arial, sans-serif;
      background: linear-gradient(180deg, #fdf3f0 0%, #f6fff5 100%);
      color: #1f2a2e;
    }

    .page {
      padding: 64px 24px;
      background: repeating-linear-gradient(
        45deg,
        rgba(214, 58, 74, 0.06),
        rgba(214, 58, 74, 0.06) 12px,
        rgba(16, 111, 93, 0.05) 12px,
        rgba(16, 111, 93, 0.05) 24px
      );
    }

    .page-inner {
      max-width: 960px;
      margin: 0 auto;
      text-align: center;
    }

    .card {
      display: block;
      width: 820px;
      max-width: 100%;
      margin: 0 auto;
      background: linear-gradient(145deg, #ffffff 0%, #fffaf4 55%, #f7fff8 100%);
      border-radius: 18px;
      padding: 56px 54px;
      border: 2px solid #e8d7b8;
      outline: 10px solid rgba(255, 255, 255, 0.55);
    }

    .header {
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-weight: 600;
      color: #b02c2c;
      font-size: 0.9rem;
    }

    h1 {
      margin: 6px 0 12px;
      font-family: 'Playfair Display', 'Times New Roman', serif;
      font-size: 2.6rem;
      color: #c0252a;
      letter-spacing: 0.04em;
    }

    .divider {
      width: 140px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #c0252a, transparent);
      margin: 12px auto 20px;
    }

    .subline {
      margin: 4px 0 22px;
      font-size: 1rem;
      color: #106f5d;
      letter-spacing: 0.04em;
    }

    .message {
      font-size: 1.08rem;
      line-height: 1.8;
      color: #1f2a2e;
      margin: 0 auto 32px;
      max-width: 660px;
      padding: 16px 18px;
      background: rgba(214, 58, 74, 0.06);
      border-radius: 12px;
      border: 1px solid #e4c9b5;
    }

    .recipient {
      font-size: 1.1rem;
      font-weight: 600;
      color: #106f5d;
      letter-spacing: 0.02em;
      margin-bottom: 10px;
    }

    .signature {
      font-family: 'Playfair Display', 'Times New Roman', serif;
      color: #4a5a63;
      font-size: 1.1rem;
    }

    .signature strong {
      color: #b02c2c;
      font-weight: 700;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: #f8e8d8;
      color: #b02c2c;
      font-weight: 600;
      letter-spacing: 0.03em;
      font-size: 0.9rem;
      border: 1px solid #e4c9b5;
    }

    .footer-note {
      margin-top: 10px;
      color: #106f5d;
      font-size: 0.95rem;
      letter-spacing: 0.01em;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="page-inner">
      <div class="card">
        <div class="header">
          <span class="badge">❄ Christmas & New Year ❄</span>
        </div>
        <h1>Merry Christmas</h1>
        <div class="subline">And a radiant New Year ahead</div>
        <div class="divider"></div>
        <p class="recipient">{card.recipient}</p>
        <p class="message">{card.message}</p>
        <p class="signature">— <strong>{card.sender}</strong>, {card.year}</p>
        <div class="footer-note">May the lights stay warm and the new year shine brightly for you.</div>
      </div>
    </div>
  </div>
</body>
</html>
