<!DOCTYPE html PUBLIC "-//OPENHTMLTOPDF//DOC XHTML Character Entities Only 1.0//EN" "">
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    @font-face {
      font-family: 'Playfair Display';
      font-style: normal;
      font-weight: 700;
      src: url('/fonts/PlayfairDisplay-700.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Playfair Display';
      font-style: normal;
      font-weight: 500;
      src: url('/fonts/PlayfairDisplay-500.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Work Sans';
      font-style: normal;
      font-weight: 400;
      src: url('/fonts/WorkSans-400.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Work Sans';
      font-style: normal;
      font-weight: 600;
      src: url('/fonts/WorkSans-600.ttf') format('truetype');
    }

    * { box-sizing: border-box; }

    @page {
      size: 1280px 860px landscape;
      margin: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      margin: 0;
      min-height: 100%;
      padding: 0;
      font-family: 'Work Sans', Arial, sans-serif;
      color: #fdf6e3;
      background: radial-gradient(circle at 20% 20%, rgba(79, 191, 158, 0.18), transparent 35%),
                  radial-gradient(circle at 80% 10%, rgba(246, 196, 83, 0.22), transparent 36%),
                  radial-gradient(circle at 50% 80%, rgba(217, 71, 71, 0.16), transparent 38%),
                  linear-gradient(135deg, #0b1633 0%, #0f1b3d 55%, #13254b 100%);
    }

    .page {
      padding: 72px 32px;
      min-height: 100%;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .page::before,
    .page::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 12% 24%, rgba(255, 255, 255, 0.8), transparent 50%),
        radial-gradient(2px 2px at 82% 16%, rgba(255, 255, 255, 0.75), transparent 52%),
        radial-gradient(3px 3px at 40% 72%, rgba(246, 196, 83, 0.8), transparent 52%),
        radial-gradient(2px 2px at 66% 58%, rgba(255, 255, 255, 0.7), transparent 55%),
        radial-gradient(2px 2px at 24% 64%, rgba(255, 255, 255, 0.65), transparent 60%);
      opacity: 0.55;
      pointer-events: none;
    }

    .page::after {
      background: radial-gradient(circle at 50% -10%, rgba(246, 196, 83, 0.3), transparent 50%);
      opacity: 0.5;
      mix-blend-mode: screen;
    }

    .page-inner {
      max-width: 980px;
      margin: 0 auto;
      text-align: center;
      padding: 12px;
      position: relative;
      z-index: 1;
    }

    .card {
      display: block;
      width: 880px;
      max-width: 100%;
      margin: 0 auto;
      background: linear-gradient(145deg, rgba(20, 35, 70, 0.95), rgba(18, 30, 60, 0.92)),
                  linear-gradient(120deg, rgba(246, 196, 83, 0.3), rgba(79, 191, 158, 0.25));
      border-radius: 22px;
      padding: 64px 56px;
      border: 1.5px solid rgba(246, 196, 83, 0.7);
      outline: 14px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 18px 48px rgba(0, 0, 0, 0.35), 0 0 80px rgba(79, 191, 158, 0.18);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: -40%;
      background: linear-gradient(120deg, rgba(246, 196, 83, 0.12) 0%, rgba(246, 196, 83, 0.02) 45%, rgba(246, 196, 83, 0.16) 100%);
      transform: rotate(6deg);
      mix-blend-mode: screen;
      animation: shimmer 12s linear infinite;
      pointer-events: none;
    }

    .card::after {
      content: '';
      position: absolute;
      top: -30px;
      right: -50px;
      width: 240px;
      height: 240px;
      background: radial-gradient(circle, rgba(246, 196, 83, 0.42), transparent 60%);
      filter: blur(8px);
      opacity: 0.75;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% { transform: rotate(6deg) translateX(-6%); }
      50% { transform: rotate(6deg) translateX(6%); }
      100% { transform: rotate(6deg) translateX(-6%); }
    }

    .header {
      margin-bottom: 18px;
      letter-spacing: 0.26em;
      font-weight: 600;
      color: #f6c453;
      font-size: 0.95rem;
      text-transform: uppercase;
    }

    h1 {
      margin: 10px 0 14px;
      font-family: 'Playfair Display', 'Times New Roman', serif;
      font-size: 2.8rem;
      color: #f6c453;
      letter-spacing: 0.05em;
      text-shadow: 0 6px 22px rgba(0, 0, 0, 0.35);
    }

    .subline {
      margin: 6px 0 28px;
      font-size: 1.05rem;
      color: #fdf6e3;
      letter-spacing: 0.04em;
      font-weight: 500;
    }

    .divider {
      width: 260px;
      height: 8px;
      background: linear-gradient(90deg, transparent 0%, #f6c453 16%, #d94747 40%, #4fbf9e 60%, #f6c453 84%, transparent 100%);
      margin: 14px auto 28px;
      border-radius: 999px;
      box-shadow: 0 0 18px rgba(246, 196, 83, 0.55);
    }

    .content-panel {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(246, 196, 83, 0.4);
      border-radius: 14px;
      padding: 22px 24px;
      max-width: 700px;
      margin: 0 auto 30px;
      backdrop-filter: blur(2px);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.06);
    }

    .recipient {
      font-size: 1.15rem;
      font-weight: 600;
      color: #f6c453;
      letter-spacing: 0.03em;
      margin: 0 0 12px;
    }

    .message {
      font-size: 1.06rem;
      line-height: 1.7;
      color: #fdf6e3;
      margin: 0;
      text-align: left;
    }

    .signature {
      font-family: 'Playfair Display', 'Times New Roman', serif;
      color: #d94747;
      font-size: 1.15rem;
      margin-top: 6px;
    }

    .signature strong {
      color: #f6c453;
      font-weight: 700;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 999px;
      background: linear-gradient(120deg, rgba(246, 196, 83, 0.24), rgba(217, 71, 71, 0.24));
      color: #fdf6e3;
      font-weight: 700;
      letter-spacing: 0.05em;
      font-size: 0.9rem;
      border: 1px solid rgba(246, 196, 83, 0.55);
      box-shadow: 0 0 18px rgba(246, 196, 83, 0.35);
    }

    .badge .sparkle {
      color: #f6c453;
      font-size: 1.05rem;
      animation: twinkle 3.6s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.12); }
    }

    .footer-note {
      margin-top: 12px;
      color: #fdf6e3;
      font-size: 0.96rem;
      letter-spacing: 0.01em;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="page-inner">
      <div class="card">
        <div class="header">
          <span class="badge"><span class="sparkle">✦</span> Christmas &amp; New Year ✦</span>
        </div>
        <h1>Shimmering Wishes</h1>
        <div class="subline">Let the year close in gold and open in light</div>
        <div class="divider"></div>
        <div class="content-panel">
          <p class="recipient">✶ {card.recipient}</p>
          <p class="message">{card.message}</p>
          <p class="signature">— <strong>{card.sender}</strong>, {card.year}</p>
        </div>
        <div class="footer-note">May the night sky guide you and the New Year greet you with wonder.</div>
      </div>
    </div>
  </div>
</body>
</html>
